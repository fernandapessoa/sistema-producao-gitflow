<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Alunos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    
    <h1>Lista de Alunos</h1>
    <!-- Campo de busca para filtragem dinÃ¢mica -->
    <input
      type="text"
      id="filtro"
      placeholder="Buscar alunos por nome, curso ou semestre..."
    />

    <ul id="lista-alunos"></ul>

    <form id="form-aluno">
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="text" id="curso" placeholder="Curso" required />
      <input type="text" id="semestre" placeholder="Semestre" required />
      <button type="submit">Adicionar Aluno</button>
      <button type="button" id="btn-exportar">Exportar JSON</button>
    </form>

  </div>

  <script src="script.js"></script>
</body>
</html>
